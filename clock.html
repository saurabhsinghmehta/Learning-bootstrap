<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>countdown timer</title>

  <style>
    .center {
      text-align: center;
      margin-top: 30%;

    }

    .child {
      display: inline-block;
    }

    .digit {
      font-size: 80px;
      font-weight: bold;
    }

    .cat {
      font-size: 25px;
    }
  </style>
</head>

<body background="31493.jpg">
  TML CSS JSResult Skip Results Iframe

  <h1>Countdown Clock</h1>
  <div id="clockdiv" class="center">
    <div class="child mx-5 ">
      <h1><span class="days text-white  digit"></span></h1>
      <div class=" text-white cate"> Days</div>
    </div>
    <div class="child mx-5 ">
      <h1><span class="hours text-white  digit"></span></h1>
      <div class=" text-white cate"> HOURS</div>
    </div>
    <div class="child mx-5 ">
      <h1><span class="minutes text-white  digit"></span></h1>
      <div class=" text-white cate"> MINUTES</div>
    </div>
    <div class="child mx-5 ">
      <h1><span class="seconds text-white digit "></span></h1>
      <div class=" text-white cate"> SECONDS</div>
    </div>
  </div>

  <script>
    function getTimeRemaining(endtime) {
      const total = Date.parse(endtime) - Date.parse(new Date());
      const seconds = Math.floor((total / 1000) % 60);
      const minutes = Math.floor((total / 1000 / 60) % 60);
      const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
      const days = Math.floor(total / (1000 * 60 * 60 * 24));

      return {
        total,
        days,
        hours,
        minutes,
        seconds
      };
    }

    function initializeClock(id, endtime) {
      const clock = document.getElementById(id);
      const daysSpan = clock.querySelector('.days');
      const hoursSpan = clock.querySelector('.hours');
      const minutesSpan = clock.querySelector('.minutes');
      const secondsSpan = clock.querySelector('.seconds');

      function updateClock() {
        const t = getTimeRemaining(endtime);

        daysSpan.innerHTML = t.days;
        hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
        minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
        secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

        if (t.total <= 0) {
          clearInterval(timeinterval);
        }
      }

      updateClock();
      const timeinterval = setInterval(updateClock, 1000);
    }

    const deadline = new Date(Date.parse(new Date()) + 72 * 24 * 60 * 60 * 1000);
    initializeClock('clockdiv', deadline);

  </script>
</body>

</html>
